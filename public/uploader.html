<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document Uploaderr</title>

    <!-- Importing the Lato font -->
    <link href="https://fonts.googleapis.com/css2?family=Lato:wght@300;400;700&display=swap" rel="stylesheet">

    <style>
        /* Base styles */
        body {
            font-family: 'Lato', sans-serif;
            background-color: #f4f5f7;
            color: #333;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            padding: 20px;
            box-sizing: border-box;
        }

        /* Form styling */
        #uploadForm {
            background-color: #ffffff;
            border-radius: 8px;
            box-shadow: 0px 4px 12px rgba(0, 0, 0, 0.1);
            padding: 40px;
            width: 100%;
            max-width: 500px;
        }

        #uploadForm input[type="file"],
        #uploadForm input[type="text"],
        #uploadForm textarea {
            font-family: 'Lato', sans-serif;  
            font-size: 16px;
            padding: 10px;
            width: 100%;
            margin: 10px 0;
            border: 2px solid #ddd;
            border-radius: 4px;
            box-sizing: border-box;
        }

        #uploadForm button {
            background-color: #007BFF;
            color: #ffffff;
            border: none;
            border-radius: 4px;
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
            transition: background-color 0.2s;
            display: block;
            margin-top: 20px;
            width: 100%;
        }

        #uploadForm button:hover {
            background-color: #0056b3;
        }

        /* Loading spinner and message styling */
        #loading {
            margin-top: 2em;
            text-align: center;
        }

        #loading p {
            margin-top: 20px;
            color: #555;
            font-size: 16px;
            font-weight: 500;
        }

        /* Label styling */
        label {
            display: block;
            margin-top: 15px;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <form enctype="multipart/form-data" id="uploadForm">
     
    <label for="wordDoc">Upload a Word or PDF document:</label>
        <input type="file" name="wordDoc" accept=".docx,.doc,.pdf" required>
        <button onclick="processDocument()">Go!</button>
    </form>

    <!-- Loading spinner and message -->
    <div id="loading" style="display:none;">
        <img src="/images/loading.gif" width="50px" height="50px" alt="Loading...">
        <p>Processing the new document. This might take a few minutes.</p>
        <p>You'll be redirected to the chatbot when processing is complete.</p>
    </div>

    <script src="js/uploader.js"></script>
</body>
</html>
